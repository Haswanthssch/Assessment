<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Shop{% endblock %} | InventoryOS Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="/static/css/user.css" rel="stylesheet" />
</head>

<body class="user-body">

    {% if request.path != '/login' and request.path != '/register' %}
    <nav class="navbar navbar-expand-lg user-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/user/products">
                <i class="bi bi-box-seam-fill me-2"></i>InventoryOS
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path=='/user/products' %}active{% endif %}"
                            href="/user/products">
                            <i class="bi bi-grid me-1"></i>Browse
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-2">
                    <a href="/user/cart" class="btn btn-outline-light btn-sm position-relative">
                        <i class="bi bi-cart3"></i>
                        <span
                            class="cart-badge position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="cartCount">0</span>
                    </a>
                    <span class="text-light opacity-75 small" id="userGreeting">Welcome</span>
                    <button class="btn btn-outline-danger btn-sm" onclick="userLogout()">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="{% if request.path != '/login' and request.path != '/register' %}main-content{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const total = cart.reduce((s, i) => s + i.quantity, 0);
            const el = document.getElementById('cartCount');
            if (el) el.textContent = total;
        }

        // Greeting
        const userName = localStorage.getItem('userName');
        const greet = document.getElementById('userGreeting');
        if (greet && userName) greet.textContent = `Hi, ${userName}`;

        function userLogout() {
            localStorage.removeItem('userToken');
            localStorage.removeItem('userName');
            localStorage.removeItem('userId');
            window.location.href = '/login';
        }

        // Guard: redirect to login if no token
        const protectedPaths = ['/user/products', '/user/cart', '/user/checkout'];
        if (protectedPaths.some(p => window.location.pathname.startsWith(p))) {
            if (!localStorage.getItem('userToken')) {
                window.location.href = '/login';
            }
        }

        updateCartCount();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
