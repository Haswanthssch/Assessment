name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── Lint ──────────────────────────────────────────────────────────────────
  lint:
    name: Lint (flake8)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install flake8
      - run: flake8 src/ tests/ --max-line-length=120 --exclude=__pycache__

  # ─── Tests ─────────────────────────────────────────────────────────────────
  test:
    name: Tests (pytest)
    runs-on: ubuntu-latest
    needs: lint

    env:
      SECRET_KEY: test-secret-key-for-ci
      FLASK_SECRET_KEY: test-flask-secret
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_MINUTES: "60"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=src --cov-report=term-missing

  # ─── Docker Build ──────────────────────────────────────────────────────────
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/inventory-system:latest
            ${{ secrets.DOCKER_USERNAME }}/inventory-system:${{ github.sha }}
